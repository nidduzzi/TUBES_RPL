        - id
        - username
        - jwtToken
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JSON Web Token Authentification
  responses:
    UnauthorizedError:
      description: 'Access token is missing or invalid, or the user does not have access to perform the action'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Not Found
    Forbidden:
      description: 'Forbidden access, insuffcient privilege'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
      headers: {}
    Authentificated:
      description: Successfully authentificated using the provided credentials or refresh token
      content:
        application/json:
          schema:
            type: object
            properties:
              auth:
                $ref: '#/components/schemas/Authentification'
            required:
              - auth
      headers:
        Set-Cookie:
          schema:
            type: string
          description: '`refreshToken`'
