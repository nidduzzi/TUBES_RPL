openapi: 3.0.0
info:
  title: Tiketin
  version: '1.0'
  description: API Documentation for Tiketin API
  contact:
    email: ahmadizzuddin@upi.edu
    name: Ahmad Izzuddin
  license:
    name: MPL 2.0
    url: 'https://www.mozilla.org/en-US/MPL/2.0/'
tags:
  - name: Admin Endpoint
  - name: Authentification Endpoint
  - name: Event Endpoint
  - name: Event Organizer Endpoint
  - name: Moderation Endpoint
  - name: Payment Endpoint
  - name: Registration Endpoint
  - name: Reservation Endpoint
  - name: Ticket Endpoint
  - name: User Endpoint
  - name: Webhook
servers:
  - url: '/api/v1'
paths:
  /users:
    post:
      summary: Create New User
      operationId: post-user
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    username: BobFellow
                    email: bob.fellow@gmail.com
                    emailVerified: false
                    signUpDate: '2020-11-18'
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  pattern: '^[A-Za-z0-9-_]'
                  minLength: 1
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$'
                  minLength: 8
                  example: fFf9@qe!
              required:
                - username
                - email
                - password
            examples:
              Create User Bob Fellow:
                value:
                  username: BobFellow
                  email: bob.fellow@gmail.com
                  password: fFf9@qe!
        description: Post the necessary fields for the API to create a new user.
      description: Create a new user.
      parameters: []
      tags:
        - Registration Endpoint
        - User Endpoint
    parameters: []
    get:
      summary: Query Users
      operationId: get-users
      responses:
        '200':
          description: Query successfull
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Query list of users for Admin
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
          in: query
          name: q
          description: query condition JSON string
        - schema:
            type: string
          in: query
          name: h
          description: query format JSON string
      tags:
        - User Endpoint
        - Admin Endpoint
  '/users/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get User Details by id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                required:
                  - user
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      operationId: get-users-id
      description: Retrieve the information of the user with the matching user ID.
      security:
        - bearerAuth: []
      tags:
        - User Endpoint
    put:
      summary: Update User Details by id
      operationId: put-users-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                required:
                  - user
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Email already taken
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
      description: Update the information of an existing user.
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                profilePicture:
                  type: string
                  format: binary
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
            examples:
              Update User Profile Picture:
                value:
                  profilePicture: string
              Update Username and Email:
                value:
                  username: RebeccaBaker
                  email: rebecca@gmail.com
        description: Update user properties to update.
      tags:
        - User Endpoint
  '/users/terminate/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Terminate an Existing User by id
      operationId: put-users-terminate-id
      responses:
        '200':
          description: Successfully terminated user account
          content:
            application/json:
              schema:
                type: object
                properties:
                  policy_breach:
                    type: string
                  description:
                    type: string
                  id_admin:
                    type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Admins put existing user on the terminated users list
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                policy_breach:
                  type: string
                description:
                  type: string
              required:
                - policy_breach
                - description
      tags:
        - Admin Endpoint
        - Moderation Endpoint
        - User Endpoint
    delete:
      summary: Remove user termination by id
      operationId: delete-users-terminate-id
      responses:
        '204':
          description: Successfully removed user from terminate list
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Remove user from the terminated users list
      security:
        - bearerAuth: []
      tags:
        - Admin Endpoint
        - User Endpoint
        - Moderation Endpoint
  '/users/suspend/{id}':
    put:
      summary: Suspend an Existing User by id
      operationId: put-users-suspend-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  suspensionLength:
                    type: string
                  policy_breach:
                    type: string
                  description:
                    type: string
                  id_admin:
                    type: integer
                required:
                  - suspensionLength
                  - policy_breach
                  - description
                  - id_admin
              examples:
                Bob Ross Suspended for 1 week:
                  value:
                    policy_breach: Harassment
                    suspensionLength: 3 days
                    description: Bob Ross Suspended for 1 week
                    id_admin: 0
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - bearerAuth: []
      description: Admins can suspend a user for a specific amount of time as specified in policy.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                suspensionLength:
                  description: suspend user for specified ammount of time
                  type: string
                policy_breach:
                  type: string
                description:
                  type: string
                id_admin:
                  type: integer
              required:
                - suspensionLength
                - policy_breach
                - description
                - id_admin
            examples:
              Suspend User for 3 days:
                value:
                  policy_breach: Ethical conduct
                  description: User conducted unethical acts
                  suspensionLength: 3 days
                  id_admin: 0
        description: 'Details of user suspension '
      tags:
        - Admin Endpoint
        - Moderation Endpoint
        - User Endpoint
    delete:
      summary: Unsuspend a Suspended User by id
      operationId: delete-users-suspend-id
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - bearerAuth: []
      description: Remove a user from the suspended list.
      tags:
        - Admin Endpoint
        - User Endpoint
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  '/users/warn/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    post:
      summary: Warn a User by id
      operationId: post-users-warn-id
      responses:
        '204':
          description: Successfully warned user of breach
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: 'Admins can warn users of anything that is considered a breach of TOS, Policy, Guidelines, etc.'
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                policy_breach:
                  type: string
                description:
                  type: string
                id_admin:
                  type: integer
              required:
                - policy_breach
                - description
                - id_admin
        description: Description of the breach and the moderating admin.
      tags:
        - Admin Endpoint
        - Moderation Endpoint
        - User Endpoint
  /users/authenticate:
    post:
      summary: Authenticate User and return a JWT token and a cookie with a refresh token
      operationId: post-users-authenticate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: jason
                password:
                  type: string
                  example: pass123
                email:
                  type: string
                  format: email
                  example: jason@example.com
              required:
                - password
        description: User Credentials
      responses:
        '200':
          $ref: '#/components/responses/Authentificated'
        '400':
          description: The username or password is incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Username or password is incorrect
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Authentification based on user credentials
      tags:
        - Authentification Endpoint
        - User Endpoint
  /users/refresh-token:
    post:
      summary: Refresh User JWT token and get a new refresh token
      description: The refresh token is sent and returned via cookies.
      operationId: post-users-refreshToken
      parameters:
        - in: cookie
          name: refreshToken
          description: The `refreshToken` cookie
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      responses:
        '200':
          $ref: '#/components/responses/Authentificated'
        '400':
          description: 'The refresh token is invalid, revoked or expired'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      tags:
        - Authentification Endpoint
        - User Endpoint
      security:
        - bearerAuth: []
  /users/revoke-token:
    post:
      summary: Revoke a refresh token
      description: 'Admin users can revoke the tokens of any user, regular users can only revoke their own tokens.'
      operationId: post-users-revokeToken
      security:
        - bearerAuth: []
      parameters:
        - in: cookie
          name: refreshToken
          description: 'The refresh token can be sent in a cookie or the post body, if both are sent the token in the body is used.'
          schema:
            type: string
            example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      responses:
        '200':
          description: The refresh token was successfully revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token revoked
        '400':
          description: The refresh token is invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      tags:
        - Authentification Endpoint
        - User Endpoint
        - Admin Endpoint
  '/users/{id}/refresh-tokens':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get a list of all refresh tokens (active and revoked) of the user by id
      description: "Admin users can access any user's refresh tokens, regular users are restricted to their own refresh tokens."
      operationId: get-users-id-RefreshTokens
      security:
        - bearerAuth: []
      responses:
        '200':
          description: An array of refresh tokens for the specified user id
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    token:
                      type: string
                      example: 79ea9a5e825da7c27d30839c89295071842f2a44b22e917aaf795126f4486509d8511c6fdedb6f1e
                    expires:
                      type: string
                      example: '2020-06-24T03:29:13.871Z'
                    created:
                      type: string
                      example: '2020-06-17T03:29:13.871Z'
                    createdByIp:
                      type: string
                      example: 127.0.0.1
                    isExpired:
                      type: boolean
                      example: false
                    isActive:
                      type: boolean
                      example: true
                    revoked:
                      type: string
                      example: '2020-06-17T03:29:13.871Z'
                    revokedByIp:
                      type: string
                      example: 127.0.0.1
                    replacedByToken:
                      type: string
                      example: a01d3818db64961742f249beeded65739e9c3d1019570ea48ea820d274eac607043a6cbefd23c297
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      tags:
        - Admin Endpoint
        - Authentification Endpoint
        - User Endpoint
  '/users/{id}/reservations':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get a list of user's reservations by id
      tags:
        - User Endpoint
        - Reservation Endpoint
      responses:
        '200':
          description: Retrival of user reservations successfull
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reservation'
                required:
                  - reservations
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      operationId: get-users-id-reservations
      description: A user can retrieve the reservations that they have made
      security:
        - bearerAuth: []
  /events:
    get:
      summary: Query Events
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
        '404':
          $ref: '#/components/responses/NotFoundError'
      operationId: get-events
      parameters:
        - schema:
            type: string
            example: '{"startDate":{"operator":">=", "value":"3/5/2021"}}'
          in: query
          name: q
          description: query conditions JSON string
        - schema:
            type: string
            example: '{"limit":5, "orderBy":["reserved_tickets"]}'
          in: query
          name: h
          description: query format JSON string
      description: Queries events that meets the query conditions
      tags:
        - Event Endpoint
    post:
      summary: Create a New Event
      operationId: post-events
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    $ref: '#/components/schemas/Event'
      description: Authorized Event Organizers create a new event.
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                tagline:
                  type: string
                description:
                  type: string
                schedule:
                  type: array
                  items:
                    $ref: '#/components/schemas/Schedule'
                rsvp_deadline:
                  type: string
                has_rsvp:
                  type: boolean
                ticket_types:
                  type: array
                  items:
                    $ref: '#/components/schemas/Ticket-Type'
                tags:
                  type: array
                  items:
                    $ref: '#/components/schemas/Tag'
              required:
                - name
                - description
                - schedule
                - has_rsvp
                - ticket_types
                - tags
            examples: {}
        description: Event creation form data.
      tags:
        - Event Endpoint
  '/events/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Retrieve Details of an Event by id
      operationId: get-events-id
      responses:
        '200':
          description: Fetch successfull
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    $ref: '#/components/schemas/Event'
                required:
                  - event
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Retrieves information and details of an event associated with the Event ID.
      tags:
        - Event Endpoint
    put:
      summary: Update Event Details
      operationId: put-events-id
      responses:
        '200':
          description: Updated event
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    $ref: '#/components/schemas/Event'
                required:
                  - event
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Authorized Event Organizer updates the details of the event associated to the event ID.
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                schedule:
                  type: array
                  items:
                    $ref: '#/components/schemas/Schedule'
                description:
                  type: string
                rsvp_deadline:
                  type: string
                  format: time
                has_rsvp:
                  type: boolean
                tagline:
                  type: string
                ticket_types:
                  type: array
                  items:
                    $ref: '#/components/schemas/Ticket-Type'
                tags:
                  type: array
                  items:
                    $ref: '#/components/schemas/Tag'
              required:
                - name
                - schedule
                - description
                - has_rsvp
                - ticket_types
                - tags
        description: Details of revised event
      tags:
        - Event Endpoint
  '/events/{id}/reservations':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get reservations for event by id
      responses:
        '200':
          description: Retrieval of Event reservations Successfull
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reservation'
                required:
                  - reservations
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      operationId: get-events-id-reservations
      description: Event Organizers can fetch reservations that has been made for a specific event
      security:
        - bearerAuth: []
      tags:
        - Event Endpoint
        - Reservation Endpoint
  /reservations:
    get:
      summary: Query reservations
      responses:
        '200':
          description: Query successfull
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Reservation'
                required:
                  - reservations
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      operationId: get-reservations
      description: Admins can query the list of reservations
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: string
          in: query
          name: q
          description: query condition JSON string
        - schema:
            type: string
          in: query
          name: h
          description: query format JSON string
      tags:
        - Admin Endpoint
    post:
      summary: Create new reservation
      operationId: post-reservations
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservation:
                    $ref: '#/components/schemas/Reservation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
      description: Users create new reservation
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_user:
                  type: integer
                id_event:
                  type: integer
                tickets:
                  type: array
                  items:
                    $ref: '#/components/schemas/Ticket'
              required:
                - id_user
                - id_event
                - tickets
        description: ''
      tags:
        - Reservation Endpoint
  '/reservations/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get Reservation Details by id
      tags:
        - Reservation Endpoint
      responses:
        '200':
          description: Reservation found
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservation:
                    $ref: '#/components/schemas/Reservation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      operationId: get-reservations-id_reservation
      description: Users or Event Organizers retrieve the information of the reservation with the matching reservation ID.
      security:
        - bearerAuth: []
  '/reservations/confirm/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Confirm a Reservation by id
      operationId: put-reservations-confirm-id
      responses:
        '201':
          description: confirmation accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservation:
                    $ref: '#/components/schemas/Reservation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFoundError'
      description: Confirm a reservation
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id_payment:
                  type: integer
              required:
                - id_payment
        description: ''
      tags:
        - Reservation Endpoint
