      title: Event-Organizer
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        verified:
          type: boolean
        profilePicture:
          type: string
          format: binary
        address:
          type: string
        registrationDate:
          type: string
          format: date
        verificationDate:
          type: string
          format: date
        phone:
          type: string
          pattern: '^[+][0-9]{2,}[0-9]+$'
