openapi: 3.0.0
info:
  title: Tiketin
  description: API Documentation for Tiketin API
  contact:
    name: Ahmad Izzuddin
    email: ahmadizzuddin@upi.edu
  license:
    name: MPL 2.0
    url: https://www.mozilla.org/en-US/MPL/2.0/
  version: "1.0"
servers:
- url: http://localhost:9000
tags:
- name: Admin Endpoint
- name: Authentification Endpoint
- name: Event Endpoint
- name: Event Organizer Endpoint
- name: Moderation Endpoint
- name: Payment Endpoint
- name: Registration Endpoint
- name: Reservation Endpoint
- name: Ticket Endpoint
- name: User Endpoint
- name: Webhook
paths:
  /users:
    get:
      tags:
      - User Endpoint
      - Admin Endpoint
      summary: Query Users
      description: Query list of users for Admin
      operationId: get-users
      parameters:
      - name: q
        in: query
        description: query condition JSON string
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: h
        in: query
        description: query format JSON string
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Query successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: UserEndpoint
    post:
      tags:
      - Registration Endpoint
      - User Endpoint
      summary: Create New User
      description: Create a new user.
      operationId: post-user
      parameters: []
      requestBody:
        description: Post the necessary fields for the API to create a new user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
            examples:
              Create User Bob Fellow:
                value:
                  username: BobFellow
                  email: bob.fellow@gmail.com
                  password: fFf9@qe!
      responses:
        "201":
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    username: BobFellow
                    email: bob.fellow@gmail.com
                    emailVerified: false
                    signUpDate: 2020-11-18
        "400":
          description: Missing Required Information
        "409":
          description: Email Already Taken
      x-swagger-router-controller: RegistrationEndpoint
  /users/{id_user}:
    get:
      tags:
      - User Endpoint
      summary: Get User Details by id
      description: Retrieve the information of the user with the matching user ID.
      operationId: get-users-userId
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: UserEndpoint
    put:
      tags:
      - User Endpoint
      summary: Update User Details by id
      description: Update the information of an existing user.
      operationId: put-users-id_user
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: Update user properties to update.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body_1'
            examples:
              Update User Profile Picture:
                value:
                  profilePicture: string
              Update Username and Email:
                value:
                  username: RebeccaBaker
                  email: rebecca@gmail.com
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
        "409":
          description: Email already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_409'
      security:
      - bearerAuth: []
      x-swagger-router-controller: UserEndpoint
  /users/terminate/{id_user}:
    put:
      tags:
      - Admin Endpoint
      - Moderation Endpoint
      - User Endpoint
      summary: Terminate an Existing User by id
      description: Admins put existing user on the terminated users list
      operationId: put-users-terminate-id_user
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_2'
      responses:
        "200":
          description: Successfully terminated user account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AdminEndpoint
    delete:
      tags:
      - Admin Endpoint
      - User Endpoint
      - Moderation Endpoint
      summary: Remove user termination by id
      description: Remove user from the terminated users list
      operationId: delete-users-terminate-id_user
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Successfully removed user from terminate list
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AdminEndpoint
  /users/suspend/{id_user}:
    put:
      tags:
      - Admin Endpoint
      - Moderation Endpoint
      - User Endpoint
      summary: Suspend an Existing User by id
      description: Admins can suspend a user for a specific amount of time as specified
        in policy.
      operationId: put-users-suspend
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        description: 'Details of user suspension '
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_3'
            examples:
              Suspend User for 3 days:
                value:
                  policy_breach: Ethical conduct
                  description: User conducted unethical acts
                  suspensionLength: 3 days
                  id_admin: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
              examples:
                Bob Ross Suspended for 1 week:
                  value:
                    policy_breach: Harassment
                    suspensionLength: 3 days
                    description: Bob Ross Suspended for 1 week
                    id_admin: 0
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AdminEndpoint
    delete:
      tags:
      - Admin Endpoint
      - User Endpoint
      summary: Unsuspend a Suspended User by id
      description: Remove a user from the suspended list.
      operationId: delete-users-suspend
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "204":
          description: No Content
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AdminEndpoint
  /users/warn/{id_user}:
    post:
      tags:
      - Admin Endpoint
      - Moderation Endpoint
      - User Endpoint
      summary: Warn a User by id
      description: "Admins can warn users of anything that is considered a breach\
        \ of TOS, Policy, Guidelines, etc."
      operationId: post-users-warn-id_user
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Description of the breach and the moderating admin.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_4'
      responses:
        "204":
          description: Successfully warned user of breach
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AdminEndpoint
  /users/authenticate:
    post:
      tags:
      - Authentification Endpoint
      - User Endpoint
      summary: Authenticate User and return a JWT token and a cookie with a refresh
        token
      description: Authentification based on user credentials
      operationId: authenticate
      requestBody:
        description: User Credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_5'
        required: true
      responses:
        "200":
          description: Successfully authentificated using the provided credentials
            or refresh token
          headers:
            Set-Cookie:
              description: '`refreshToken`'
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: The username or password is incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: AuthentificationEndpoint
  /users/refresh-token:
    post:
      tags:
      - Authentification Endpoint
      - User Endpoint
      summary: Refresh User JWT token and get a new refresh token
      description: The refresh token is sent and returned via cookies.
      operationId: refreshToken
      parameters:
      - name: refreshToken
        in: cookie
        description: The `refreshToken` cookie
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      responses:
        "200":
          description: Successfully authentificated using the provided credentials
            or refresh token
          headers:
            Set-Cookie:
              description: '`refreshToken`'
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: "The refresh token is invalid, revoked or expired"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AuthentificationEndpoint
  /users/revoke-token:
    post:
      tags:
      - Authentification Endpoint
      - User Endpoint
      - Admin Endpoint
      summary: Revoke a refresh token
      description: "Admin users can revoke the tokens of any user, regular users can\
        \ only revoke their own tokens."
      operationId: revokeToken
      parameters:
      - name: refreshToken
        in: cookie
        description: "The refresh token can be sent in a cookie or the post body,\
          \ if both are sent the token in the body is used."
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: 51872eca5efedcf424db4cf5afd16a9d00ad25b743a034c9c221afc85d18dcd5e4ad6e3f08607550
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_6'
      responses:
        "200":
          description: The refresh token was successfully revoked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
        "400":
          description: The refresh token is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AuthentificationEndpoint
  /users/{id_user}/refresh-tokens:
    get:
      tags:
      - Admin Endpoint
      - Authentification Endpoint
      - User Endpoint
      summary: Get a list of all refresh tokens (active and revoked) of the user by
        id
      description: "Admin users can access any user's refresh tokens, regular users\
        \ are restricted to their own refresh tokens."
      operationId: getRefreshTokens
      parameters:
      - name: id_user
        in: path
        description: User id
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 5eb12e197e06a76ccdefc121
      responses:
        "200":
          description: An array of refresh tokens for the specified user id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_6'
                x-content-type: application/json
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: AdminEndpoint
  /users/{id_user}/reservations:
    get:
      tags:
      - User Endpoint
      - Reservation Endpoint
      summary: Get a list of user's reservations by id
      description: A user can retrieve the reservations that they have made
      operationId: get-users-id_user-reservations
      parameters:
      - name: id_user
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Retrival of user reservations successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: UserEndpoint
  /events:
    get:
      tags:
      - Event Endpoint
      summary: Query Events
      description: Queries events that meets the query conditions
      operationId: get-events
      parameters:
      - name: q
        in: query
        description: query conditions JSON string
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "{\"startDate\":{\"operator\":\">=\", \"value\":\"3/5/2021\"}}"
      - name: h
        in: query
        description: query format JSON string
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: "{\"limit\":5, \"orderBy\":[\"reserved_tickets\"]}"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_8'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: EventEndpoint
    post:
      tags:
      - Event Endpoint
      summary: Create a New Event
      description: Authorized Event Organizers create a new event.
      operationId: post-events
      requestBody:
        description: Event creation form data.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body_7'
            examples: {}
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_201'
      security:
      - bearerAuth: []
      x-swagger-router-controller: EventEndpoint
  /events/{id_event}:
    get:
      tags:
      - Event Endpoint
      summary: Retrieve Details of an Event by id
      description: Retrieves information and details of an event associated with the
        Event ID.
      operationId: get-events-id_event
      parameters:
      - name: id_event
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Fetch successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_9'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      x-swagger-router-controller: EventEndpoint
    put:
      tags:
      - Event Endpoint
      summary: Update Event Details
      description: Authorized Event Organizer updates the details of the event associated
        to the event ID.
      operationId: put-events-id_event
      parameters:
      - name: id_event
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Details of revised event
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_8'
      responses:
        "200":
          description: Updated event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_9'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: EventEndpoint
  /events/{id_event}/reservations:
    get:
      tags:
      - Event Endpoint
      - Reservation Endpoint
      summary: Get reservations for event by id
      description: Event Organizers can fetch reservations that has been made for
        a specific event
      operationId: get-events-id_event-reservations
      parameters:
      - name: id_event
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Retrieval of Event reservations Successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_404'
      security:
      - bearerAuth: []
      x-swagger-router-controller: EventEndpoint
  /reservations:
    get:
      tags:
      - Admin Endpoint
      summary: Query reservations
      description: Admins can query the list of reservations
      operationId: get-reservations
      parameters:
      - name: q
        in: query
        description: query condition JSON string
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: h
        in: query
        description: query format JSON string
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Query successfull
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
        "401":
          description: "Access token is missing or invalid, or the user does not have\
            \ access to perform the action"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'
        "403":
          description: "Forbidden access, insuffcient privilege"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_403'
        "404":
          description: Not Found
