        Sport tag:
          id: 21
          name: Sport
          description: 'There’s nothing like a good sports event, whether it’s football or basketball, baseball or soccer. Game, set, watch!'
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
